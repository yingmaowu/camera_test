<!DOCTYPE html>
<html>
<head><title>舌診練習</title></head>
<body>
  <h2>{{ question.question }}</h2>
  <img src="{{ question.image_url }}" alt="舌照" width="300"><br><br>

  <form method="POST" action="/submit_practice_answer">
    {% for choice in question.choices %}
      <input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}<br>
    {% endfor %}
    <br>
    <button type="submit">提交</button>
  </form>
</body>
</html>
