<!DOCTYPE html>
<html>
<head>
  <title>五區診斷結果</title>
</head>
<body>
  <h2>診斷結果</h2>
  {% for zone, info in result.items() %}
    <div style="margin-bottom: 20px;">
      <strong>{{ zone }}區</strong><br>
      你的答案：{{ info.user }}<br>
      正確答案：{{ info.correct }}<br>
      {% if info.is_correct %}
        <span style="color: green;">✅ 正確</span>
      {% else %}
        <span style="color: red;">❌ 錯誤</span>
      {% endif %}
      <br>
      <em>解析：{{ info.explanation }}</em>
    </div>
  {% endfor %}
  <a href="/practice_zone">再練一題</a>
</body>
</html>
