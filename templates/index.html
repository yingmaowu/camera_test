<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin: 0; background: #f0f0f0; text-align: center; }
    h2 { margin-top: 1rem; }
    #videoWrapper { position: relative; width: 100%; max-width: 500px; margin: auto; overflow: hidden; aspect-ratio: 3/4; background: black; }
    video { width: 100%; object-fit: cover; border-radius: 10px; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 10; pointer-events: none; }
    button { margin: 1rem 0.5rem; padding: 0.6rem 1.2rem; font-size: 1.1rem; border: none; border-radius: 6px; background: #4a90e2; color: white; cursor: pointer; }
    button:hover { background-color: #357ABD; }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>

  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(window.location.search).get("patient");

    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(drawOverlay, 500);
      };
    })
    .catch(err => {
      Swal.fire("❌ 相機啟動失敗", err.message, "error");
    });

    function drawOverlay() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, vw, vh);

      // 畫舌頭輪廓（示意）
      ctx.beginPath();
      ctx.ellipse(vw/2, vh/2, vw*0.3, vh*0.4, 0, 0, 2*Math.PI);
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0); // 保留 overlay

      snap.toBlob(blob => {
        snapshotBlob = blob;

        const formData = new FormData();
        formData.append("image", snapshotBlob);
        formData.append("patient_id", patientId);
        fetch("/upload", { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            Swal.fire({
              title: "🧠 中醫判讀結果",
              html: `
                <b>舌苔主色：</b> ${data["舌苔主色"]}<br>
                <b>推論：</b> ${data["中醫推論"]}<br>
                <b>建議：</b> ${data["醫療建議"]}
              `,
              icon: "info",
              confirmButtonText: "查看歷史照片"
            }).then(() => {
              window.location.href = `/history?patient=${patientId}`;
            });
          })
          .catch(err => {
            Swal.fire("❌ 上傳失敗", err.message, "error");
          });
      }, "image/jpeg");
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
