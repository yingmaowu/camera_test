<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>舌苔辨識</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
    #canvas {
      display: none;
    }
    #confirm-box {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>請對準舌頭後按下拍照</h2>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" src="/static/overlay.png" alt="overlay">
    <canvas id="canvas"></canvas>
  </div>

  <div id="confirm-box">
    <button id="capture-btn">📸 拍照上傳</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture-btn');

    // 啟用相機
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      })
      .then(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      })
      .catch(err => {
        alert("無法啟用相機：" + err.message);
      });

    // 拍照按鈕事件
    captureBtn.addEventListener('click', () => {
      const confirmUpload = confirm("確定要上傳這張舌頭照片嗎？");
      if (!confirmUpload) return;

      // 擷取畫面：video + overlay 疊圖
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('patient') || 'unknown';
        formData.append('image', blob, 'tongue.jpg');
        formData.append('patient_id', patientId);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            alert("上傳成功！即將跳轉至健康紀錄。");
            window.location.href = `/history?patient=${patientId}`;
          } else {
            alert("上傳失敗，請稍後再試。");
          }
        })
        .catch(err => {
          alert("錯誤：" + err.message);
        });
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
