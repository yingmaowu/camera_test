<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h2 {
      margin-top: 1rem;
    }

    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      aspect-ratio: 3/4;
      background: black;
    }

    video {
      width: 150%;
      transform: translateX(-25%);
      object-fit: cover;
      border-radius: 10px;
    }

    object#overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      z-index: 10;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>

  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>

    <!-- ✅ 引入 static overlay SVG -->
    <object id="overlay" type="image/svg+xml" data="/static/overlay.svg"></object>
  </div>

  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(window.location.search).get("patient");

    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
      };
    })
    .catch(err => {
      Swal.fire("❌ 相機啟動失敗", err.message, "error");
    });

    function isTongueLikeColor(r, g, b) {
      const brightness = (r + g + b) / 3;
      return (
        r > 120 &&
        g > 60 && g < 140 &&
        b > 60 && b < 140 &&
        brightness > 100 && brightness < 220
      );
    }

    function getTongueRatio(canvas) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width;
      const h = canvas.height;
      const data = ctx.getImageData(w * 0.33, h * 0.33, w * 0.33, h * 0.33).data;
      let count = 0, total = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i+1], b = data[i+2];
        if (isTongueLikeColor(r, g, b)) count++;
      }
      return count / total;
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);

      const tongueRatio = getTongueRatio(snap);
      if (tongueRatio < 0.15) {
        Swal.fire("⚠️ 舌頭比例過低", "請確保舌頭完整位於輪廓內再拍照", "warning");
        snapshotBlob = null;
        return;
      }

      snap.toBlob(blob => {
        snapshotBlob = blob;

        Swal.fire({
          title: "📸 拍照完成",
          text: "是否上傳並查看？",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "確認上傳",
          cancelButtonText: "重新拍照"
        }).then(result => {
          if (result.isConfirmed) {
            const formData = new FormData();
            formData.append("image", snapshotBlob);
            formData.append("patient_id", patientId);
            fetch("/upload", { method: "POST", body: formData })
              .then(res => res.json())
              .then(data => {
                Swal.fire({
                  title: "🧠 中醫判讀結果",
                  html: `
                    <b>舌苔主色：</b> ${data["舌苔主色"]}<br>
                    <b>推論：</b> ${data["中醫推論"]}<br>
                    <b>建議：</b> ${data["醫療建議"]}
                  `,
                  icon: "info",
                  confirmButtonText: "查看歷史照片"
                }).then(() => {
                  window.location.href = `/history?patient=${patientId}`;
                });
              })
              .catch(err => {
                Swal.fire("❌ 上傳失敗", err.message, "error");
              });
          } else {
            snapshotBlob = null;
          }
        });
      }, "image/jpeg");
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
