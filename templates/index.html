    function drawOverlay() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;

      ctx.clearRect(0, 0, vw, vh);
      const centerX = vw / 2;

      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function getTongueRatio(snap) {
      const ctx = snap.getContext("2d");
      const data = ctx.getImageData(snap.width*0.33, snap.height*0.33, snap.width*0.33, snap.height*0.33).data;
      let count = 0, total = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i+1], b = data[i+2];
        if (r > 120 && g > 60 && g < 140 && b > 60 && b < 140) count++;
      }
      return count / total;
    }
