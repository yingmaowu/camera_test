<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
</head>
<body>
  <h2>舌苔辨識相機</h2>
  <video id="camera" autoplay playsinline></video>
  <canvas id="overlay"></canvas>

  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");

    let snapshotBlob = null;
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient") || "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadeddata = drawOverlay;
      })
      .catch(err => {
        alert("❌ 鏡頭啟動失敗：" + err.message);
      });

    function drawOverlay() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      snapshotBlob = snap.toDataURL("image/jpeg");

      const confirm = window.confirm("📸 拍照完成，要使用這張照片嗎？\n✅ 確認 → 上傳並查看歷史\n🔁 取消 → 重新拍照");

      if (confirm) {
        const formData = new FormData();
        formData.append("image", dataURLtoBlob(snapshotBlob));
        formData.append("patient_id", patientId);
        fetch("/upload", { method: "POST", body: formData })
          .then(() => {
            window.location.href = `/history?patient=${patientId}`;
          });
      } else {
        snapshotBlob = null;
      }
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], {type:mime});
    }
  </script>
</body>
</html>
