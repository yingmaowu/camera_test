  <script>
    const video = document.getElementById("camera");

    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(window.location.search).get("patient");

    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(drawOverlay, 500);
      };
    })
    .catch(err => {

    function drawOverlay() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, vw, vh);

      // ç•«èˆŒé ­è¼ªå»“ï¼ˆç¤ºæ„ï¼‰
      ctx.beginPath();
      ctx.ellipse(vw/2, vh/2, vw*0.3, vh*0.4, 0, 0, 2*Math.PI);
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0); // ä¿ç•™ overlay
