<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; text-align: center; }
    h2 { margin-top: 1rem; }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      aspect-ratio: 3/4;
      background: black;
    }
    video {
      width: 150%;
      transform: translateX(-25%);
      object-fit: cover;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 10;
    }
    canvas {
      display: none;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h2>請將舌頭對準畫面，然後按下「拍照」</h2>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" src="/static/overlay.png" alt="Overlay">
    <canvas id="canvas"></canvas>
  </div>

  <button id="captureBtn">📸 拍照上傳</button>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');

    // 擷取 URL 中的 patient_id
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient") || "unknown";

    // 啟用相機
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            video.play();
            resolve();
          };
        });
      })
      .catch(err => {
        Swal.fire("⚠️ 相機啟動失敗", err.message, "error");
      });

    // 拍照上傳流程
    captureBtn.addEventListener("click", () => {
      Swal.fire({
        title: "確定要上傳這張照片嗎？",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "上傳",
        cancelButtonText: "取消"
      }).then(result => {
        if (result.isConfirmed) {
          // 將 video 和 overlay 一起畫進 canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          context.drawImage(overlay, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("image", blob, "tongue.jpg");
            formData.append("patient_id", patientId);

            fetch("/upload", {
              method: "POST",
              body: formData
            })
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  Swal.fire("✅ 上傳成功", "即將跳轉至健康紀錄", "success").then(() => {
                    window.location.href = `/history?patient=${patientId}`;
                  });
                } else {
                  Swal.fire("❌ 上傳失敗", data.error || "請稍後再試", "error");
                }
              })
              .catch(err => {
                Swal.fire("❌ 錯誤", err.message, "error");
              });
          }, "image/jpeg");
        }
      });
    });
  </script>
</body>
</html>
