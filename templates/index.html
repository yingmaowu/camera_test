<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; text-align: center; }
    #videoWrapper { position: relative; width: 100%; max-width: 500px; margin: auto; aspect-ratio: 3/4; background: black; overflow: hidden; }
    video { width: 100%; height: 100%; object-fit: cover; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    button { margin: 1rem 0.5rem; padding: 0.6rem 1.2rem; font-size: 1.1rem; border: none; border-radius: 6px; background: #4a90e2; color: white; cursor: pointer; }
    button:hover { background-color: #357ABD; }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>
  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(window.location.search).get("patient");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; video.play(); video.onloadedmetadata = drawOverlay; })
      .catch(err => Swal.fire("❌ 相機啟動失敗", err.message, "error"));

    function drawOverlay() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const w = canvas.width * 0.4;
      const h = canvas.height * 0.5;
      const left = cx - w / 2;
      const right = cx + w / 2;
      const top = cy - h / 2;
      const bottom = cy + h / 2;

      ctx.beginPath();
      ctx.moveTo(left, top + 20);
      ctx.bezierCurveTo(left, cy, cx - w * 0.2, bottom, cx, bottom);
      ctx.bezierCurveTo(cx + w * 0.2, bottom, right, cy, right, top + 20);
      ctx.bezierCurveTo(right, top - 15, left, top - 15, left, top + 20);
      ctx.closePath();
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    captureBtn.onclick = () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0);

      snap.toBlob(blob => {
        const fd = new FormData();
        fd.append("image", blob);
        fd.append("patient_id", patientId);
        fetch("/upload", { method: "POST", body: fd })
          .then(r => r.json())
          .then(data => {
            Swal.fire("📸 拍照完成", `LAB: ${JSON.stringify(data.debug)}`, "info")
              .then(() => window.location.href = `/history?patient=${patientId}`);
          })
          .catch(err => Swal.fire("❌ 上傳失敗", err.message, "error"));
      });
    };

    historyBtn.onclick = () => window.location.href = `/history?patient=${patientId}`;
  </script>
</body>
</html>
