<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h2 { margin-top: 1rem; }

    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      aspect-ratio: 3/4;
      background: black;
    }

    video {
      width: 150%;
      transform: translateX(-25%);
      object-fit: cover;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 10;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover { background-color: #357ABD; }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>

  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>
    <img id="overlay" src="{{ url_for('static', filename='overlay.png') }}" alt="overlay">
  </div>

  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const overlay = document.getElementById("overlay");
    const patientId = new URLSearchParams(window.location.search).get("patient");
    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } })
      .then(stream => { video.srcObject = stream; video.onloadedmetadata = () => video.play(); })
      .catch(err => { Swal.fire("❌ 相機啟動失敗", err.message, "error"); });

    function isTongueLikeColor(r, g, b) {
      const brightness = (r + g + b) / 3;
      return (r > 120 && g > 60 && g < 140 && b > 60 && b < 140 && brightness > 100 && brightness < 220);
    }

    function getTongueRatio(canvas) {
      const ctx = canvas.getContext("2d");
      const w = canvas.width, h = canvas.height;
      const data = ctx.getImageData(w * 0.33, h * 0.33, w * 0.33, h * 0.33).data;
      let count = 0, total = data.length / 4;
      for (let i = 0; i < data.length; i += 4) {
        if (isTongueLikeColor(data[i], data[i+1], data[i+2])) count++;
      }
      return count / total;
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth; snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0, snap.width, snap.height);
      ctx.drawImage(overlay, 0, 0, snap.width, snap.height);

      const tongueRatio = getTongueRatio(snap);
      if (tongueRatio < 0.15) {
        Swal.fire("⚠️ 舌頭比例過低", "請確保舌頭完整位於輪廓內再拍照", "warning");
        snapshotBlob = null; return;
      }

      snap.toBlob(blob => {
        snapshotBlob = blob;
        Swal.fire({
          title: "📸 拍照完成",
          text: "是否上傳並查看？",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "確認上傳",
          cancelButtonText: "重新拍照"
        }).then(result => {
          if (result.isConfirmed) {
            const formData = new FormData();
            formData.append("image", snapshotBlob);
            formData.append("patient_id", patientId);
            fetch("/upload", { method: "POST", body: formData })
              .then(res => res.json())
              .then(data => {
                let fiveRegionsTable = "<table border='1'><tr><th>區域</th><th>L</th><th>A</th><th>B</th><th>推論</th></tr>";
                if (data["五區分析"] && !data["五區分析"].error) {
                  Object.keys(data["五區分析"]).forEach(region => {
                    const r = data["五區分析"][region];
                    const avg_lab = r.avg_lab.map(v => Math.round(v));
                    fiveRegionsTable += `<tr><td>${r.name}</td><td>${avg_lab[0]}</td><td>${avg_lab[1]}</td><td>${avg_lab[2]}</td><td>${r.diagnosis}</td></tr>`;
                  });
                } else {
                  fiveRegionsTable += "<tr><td colspan='5'>無法判斷</td></tr>";
                }
                fiveRegionsTable += "</table>";

                Swal.fire({
                  title: "🧠 中醫判讀結果",
                  html: `
                    <b>舌苔主色：</b> ${data["舌苔主色"]}<br>
                    <b>推論：</b> ${data["中醫推論"]}<br>
                    <b>建議：</b> ${data["醫療建議"]}<br><br>
                    ${fiveRegionsTable}
                  `,
                  icon: "info",
                  confirmButtonText: "查看歷史照片"
                }).then(() => {
                  window.location.href = `/history?patient=${patientId}`;
                });
              })
              .catch(err => {
                Swal.fire("❌ 上傳失敗", err.message, "error");
              });
          } else {
            snapshotBlob = null;
          }
        });
      }, "image/jpeg");
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
