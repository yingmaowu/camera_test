<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h2 {
      margin-top: 1rem;
    }

    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      aspect-ratio: 3/4;
      background: black;
    }

    video {
      width: 150%;
      transform: translateX(-25%);
      object-fit: cover;
      border-radius: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>

  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(window.location.search).get("patient");

    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } }
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(drawOverlay, 500);
      };
    })
    .catch(err => {
      Swal.fire("❌ 相機啟動失敗", err.message, "error");
    });

    function drawOverlay() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, vw, vh);

      const centerX = vw / 2;
      const centerY = vh / 2;
      const width = vw * 0.4;
      const height = vh * 0.5;
      const left = centerX - width / 2;
      const right = centerX + width / 2;
      const top = centerY - height / 2;
      const bottom = centerY + height / 2;

      ctx.beginPath();
      ctx.moveTo(left, top + 20);
      ctx.bezierCurveTo(left, centerY, centerX - width * 0.2, bottom, centerX, bottom);
      ctx.bezierCurveTo(centerX + width * 0.2, bottom, right, centerY, right, top + 20);
      ctx.bezierCurveTo(right, top - 15, left, top - 15, left, top + 20);
      ctx.closePath();
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();

      drawGrid(ctx, left, top + 20, right, bottom);
    }

    function drawGrid(ctx, leftX, topY, rightX, bottomY) {
      const gridWidth = rightX - leftX;
      const gridHeight = bottomY - topY;
      ctx.strokeStyle = "red";
      ctx.lineWidth = 1;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(leftX + (gridWidth / 3) * i, topY);
        ctx.lineTo(leftX + (gridWidth / 3) * i, bottomY);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(leftX, topY + (gridHeight / 3) * i);
        ctx.lineTo(rightX, topY + (gridHeight / 3) * i);
        ctx.stroke();
      }
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0);

      snap.toBlob(blob => {
        snapshotBlob = blob;

        Swal.fire({
          title: "📸 拍照完成",
          text: "是否上傳並查看？",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "確認上傳",
          cancelButtonText: "重新拍照"
        }).then(result => {
          if (result.isConfirmed) {
            const formData = new FormData();
            formData.append("image", snapshotBlob);
            formData.append("patient_id", patientId);
            fetch("/upload", { method: "POST", body: formData })
              .then(res => res.json())
              .then(data => {
                Swal.fire({
                  title: "🧠 中醫判讀結果",
                  html: `
                    <b>舌苔主色：</b> ${data["舌苔主色"]}<br>
                    <b>推論：</b> ${data["中醫推論"]}<br>
                    <b>建議：</b> ${data["醫療建議"]}
                  `,
                  icon: "info",
                  confirmButtonText: "查看歷史照片"
                }).then(() => {
                  window.location.href = `/history?patient=${patientId}`;
                });
              })
              .catch(err => {
                Swal.fire("❌ 上傳失敗", err.message, "error");
              });
          } else {
            snapshotBlob = null;
          }
        });
      }, "image/jpeg");
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
