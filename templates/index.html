<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>病患功能選單</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>輸入病患 ID</h2>
  <form method="get" action="/capture">
    <input type="text" name="patient_id" placeholder="請輸入病患 ID" required />
    <button type="submit">拍攝照片</button>
  </form>
  <form method="get" action="/history">
    <input type="text" name="patient_id" placeholder="請輸入病患 ID" required />
    <button type="submit">查看歷史照片</button>
  </form>
</body>
</html>
