<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ËàåËãîËæ®Ë≠òÁõ∏Ê©ü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      overflow: hidden;
      aspect-ratio: 3/4;
      background: black;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ËàåËãîËæ®Ë≠òÁõ∏Ê©ü</h2>
  <div id="videoWrapper">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <button id="captureBtn">ÊãçÁÖß</button>
    <button id="historyBtn">Êü•ÁúãÊ≠∑Âè≤</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");
    const patientId = new URLSearchParams(location.search).get("patient");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          drawOverlay();
        };
      });

    function drawOverlay() {
      const ctx = canvas.getContext("2d");
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;

      const cx = vw / 2;
      const cy = vh / 2;
      const w = vw * 0.4;
      const h = vh * 0.5;
      const left = cx - w / 2;
      const right = cx + w / 2;
      const top = cy - h / 2;
      const bottom = cy + h / 2;

      ctx.clearRect(0, 0, vw, vh);
      ctx.beginPath();
      ctx.moveTo(left, top + 20);
      ctx.bezierCurveTo(left, cy, cx - w * 0.2, bottom, cx, bottom);
      ctx.bezierCurveTo(cx + w * 0.2, bottom, right, cy, right, top + 20);
      ctx.bezierCurveTo(right, top - 15, left, top - 15, left, top + 20);
      ctx.closePath();
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function getTongueRatio(canvas) {
      const ctx = canvas.getContext("2d");
      const data = ctx.getImageData(canvas.width * 0.4, canvas.height * 0.4, canvas.width * 0.2, canvas.height * 0.2).data;
      let count = 0;
      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = [data[i], data[i+1], data[i+2]];
        const avg = (r + g + b) / 3;
        if (r > 120 && g < 140 && b < 140 && avg > 90) count++;
      }
      return count / (data.length / 4);
    }

    captureBtn.onclick = () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0);

      const ratio = getTongueRatio(snap);
      if (ratio < 0.1) {
        Swal.fire("‚ö†Ô∏è ËàåÈ†≠ÊØî‰æãÈÅé‰Ωé", "Ë´ãË™øÊï¥ËßíÂ∫¶ËàáË∑ùÈõ¢", "warning");
        return;
      }

      snap.toBlob(blob => {
        const fd = new FormData();
        fd.append("image", blob);
        fd.append("patient_id", patientId);
        fetch("/upload", { method: "POST", body: fd })
          .then(r => r.json())
          .then(data => {
            Swal.fire("üì∏ ÊãçÁÖßÂÆåÊàê", `LAB: ${JSON.stringify(data.debug)}`, "info").then(() => {
              window.location.href = `/history?patient=${patientId}`;
            });
          });
      });
    };

    historyBtn.onclick = () => {
      window.location.href = `/history?patient=${patientId}`;
    };
  </script>
</body>
</html>
