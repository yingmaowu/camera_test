<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌苔辨識相機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h2 {
      margin: 1rem;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    video {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h2>舌苔辨識相機</h2>
  <div id="videoWrapper">
    <video id="camera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div>
    <button id="captureBtn">拍照</button>
    <button id="historyBtn">查看歷史照片</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("captureBtn");
    const historyBtn = document.getElementById("historyBtn");

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient") || "";
    let snapshotBlob = null;

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" }
      }
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        drawOverlay();
      };
    })
    .catch(err => {
      Swal.fire("❌ 相機無法啟動", err.message, "error");
    });

    function drawOverlay() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height * 0.65;
      const width = canvas.width * 0.35;
      const height = canvas.height * 0.5;
      const left = centerX - width / 2;
      const right = centerX + width / 2;
      const top = centerY - height / 2;
      const bottom = centerY + height / 2;

      ctx.beginPath();
      ctx.moveTo(left, top + 20);
      ctx.bezierCurveTo(left, centerY, centerX - width * 0.2, bottom, centerX, bottom);
      ctx.bezierCurveTo(centerX + width * 0.2, bottom, right, centerY, right, top + 20);
      ctx.bezierCurveTo(right, top - 15, left, top - 15, left, top + 20);
      ctx.closePath();
      ctx.strokeStyle = "#ff69b4";
      ctx.lineWidth = 3;
      ctx.stroke();

      drawGrid(ctx, left, top + 20, right, bottom);
    }

    function drawGrid(ctx, leftX, topY, rightX, bottomY) {
      const gridWidth = rightX - leftX;
      const gridHeight = bottomY - topY;
      ctx.strokeStyle = "red";
      ctx.lineWidth = 1;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(leftX + (gridWidth / 3) * i, topY);
        ctx.lineTo(leftX + (gridWidth / 3) * i, bottomY);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(leftX, topY + (gridHeight / 3) * i);
        ctx.lineTo(rightX, topY + (gridHeight / 3) * i);
        ctx.stroke();
      }
    }

    captureBtn.addEventListener("click", () => {
      const snap = document.createElement("canvas");
      snap.width = video.videoWidth;
      snap.height = video.videoHeight;
      const ctx = snap.getContext("2d");
      ctx.drawImage(video, 0, 0);
      ctx.drawImage(canvas, 0, 0);

      snap.toBlob(blob => {
        snapshotBlob = blob;
        Swal.fire({
          title: "📸 拍照完成",
          text: "是否上傳並查看紀錄？",
          showCancelButton: true,
          confirmButtonText: "確認上傳",
          cancelButtonText: "重新拍照"
        }).then(result => {
          if (result.isConfirmed) {
            const formData = new FormData();
            formData.append("image", snapshotBlob);
            formData.append("patient_id", patientId);
            fetch("/upload", { method: "POST", body: formData })
              .then(res => res.json())
              .then(() => window.location.href = `/history?patient=${patientId}`)
              .catch(err => Swal.fire("❌ 上傳失敗", err.message, "error"));
          } else {
            snapshotBlob = null;
          }
        });
      }, "image/jpeg");
    });

    historyBtn.addEventListener("click", () => {
      window.location.href = `/history?patient=${patientId}`;
    });
  </script>
</body>
</html>
