<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌象分類教學</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { text-align: center; font-family: "Segoe UI", sans-serif; background: #f0f0f0; margin: 0; }
    h2 { margin: 1rem; }
    #tongueWrapper { position: relative; display: inline-block; }
    #tongueImg { width: 300px; max-width: 90vw; }
    .region {
      position: absolute; cursor: pointer;
      background: rgba(255,0,0,0.2); border: 1px solid red; border-radius: 4px;
    }
    button { margin: 1rem; padding: 0.6rem 1.2rem; font-size: 1rem;
      background: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #357ABD; }
  </style>
</head>
<body>
  <h2>舌象分類教學</h2>
  <div id="tongueWrapper">
    <img id="tongueImg" src="{{ url_for('static', filename='tongue_diagram.png') }}" alt="舌頭示意圖">
    <!-- 舌尖 -->
    <div class="region" style="top: 20%; left: 40%; width: 20%; height: 10%;"
      onclick="showInfo('舌尖', '心肺功能', '紅潤：心肺正常；偏紅：火氣旺；暗淡：血虛氣弱')"></div>
    <!-- 舌中 -->
    <div class="region" style="top: 40%; left: 35%; width: 30%; height: 15%;"
      onclick="showInfo('舌中', '脾胃功能', '淡紅：脾胃健運；苔厚黃：脾胃濕熱；苔白滑：脾胃虛寒')"></div>
    <!-- 舌邊 左 -->
    <div class="region" style="top: 30%; left: 15%; width: 15%; height: 20%;"
      onclick="showInfo('舌邊(左)', '肝膽功能', '正常：淡紅；紅紫：肝火；齒痕：脾虛')"></div>
    <!-- 舌邊 右 -->
    <div class="region" style="top: 30%; left: 70%; width: 15%; height: 20%;"
      onclick="showInfo('舌邊(右)', '肝膽功能', '正常：淡紅；紅紫：肝火；齒痕：脾虛')"></div>
    <!-- 舌根 -->
    <div class="region" style="top: 65%; left: 35%; width: 30%; height: 15%;"
      onclick="showInfo('舌根', '腎功能', '正常：淡紅；黑灰：腎氣不足；苔厚膩：濕熱內蘊')"></div>
  </div>
  <br>
  <button onclick="history.back()">上一頁</button>

  <script>
    function showInfo(region, organ, info) {
      Swal.fire({
        title: `${region} (${organ})`,
        html: info,
        icon: "info",
        confirmButtonText: "了解"
      });
    }
  </script>
</body>
</html>
