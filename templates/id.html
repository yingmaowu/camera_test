<!-- templates/id.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>輸入病患 ID</title>
</head>
<body>
  <h2>請輸入病患 ID</h2>
  <input id="idInput" placeholder="病患 ID" />
  <button id="nextBtn">開始</button>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      const id = document.getElementById("idInput").value.trim();
      if (!id) return alert("請輸入病患 ID");

      fetch("/patients")
        .then(res => res.json())
        .then(existing => {
          if (!existing.includes(id)) {
            alert("✅ 已替您新增該病患 ID");
          }
          window.location.href = `/index.html?patient=${id}`;
        });
    });
  </script>
</body>
</html>
