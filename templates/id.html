<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>輸入病患 ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 250px;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h2>請輸入病患 ID</h2>
  <input id="idInput" placeholder="例如：Test001" />
  <button id="nextBtn">進入拍照頁</button>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      const id = document.getElementById("idInput").value.trim();
      if (!id) {
        Swal.fire("⚠️ 請輸入病患 ID");
        return;
      }

      // 跳轉 index.html 並傳遞 ID
      window.location.href = `/index?patient=${encodeURIComponent(id)}`;
    });
  </script>
</body>
</html>
