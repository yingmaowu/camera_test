<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輸入病患 ID</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      text-align: center;
      margin-top: 5rem;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 200px;
      margin-right: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h2>請輸入病患 ID</h2>
  <input id="idInput" placeholder="病患 ID">
  <button id="nextBtn">開始</button>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      const id = document.getElementById("idInput").value.trim();
      if (!id) return Swal.fire("請輸入病患 ID", "", "warning");

      fetch("/patients")
        .then(res => res.json())
        .then(existing => {
          if (!existing.includes(id)) {
            Swal.fire({
              title: "📁 尚未記錄此病患",
              text: "已為您建立新病患紀錄",
              icon: "info",
              confirmButtonText: "繼續"
            }).then(() => {
              window.location.href = `/index?patient=${id}`;
            });
          } else {
            window.location.href = `/index?patient=${id}`;
          }
        });
    });
  </script>
</body>
</html>
