  <form id="uploadForm" method="POST" enctype="multipart/form-data" style="display: none;">

  <script>
    const patientId = new URLSearchParams(window.location.search).get('patient');
    document.getElementById("patientName").textContent = patientId;
    document.getElementById("uploadPatientId").value = patientId;

    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('âŒ é¡é ­é–‹å•Ÿå¤±æ•—ï¼š' + err.message));

    document.getElementById("takePhotoBtn").onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.style.display = "block";

      document.getElementById("retakeBtn").style.display = "inline-block";
      document.getElementById("uploadBtn").style.display = "inline-block";
      document.getElementById("takePhotoBtn").style.display = "none";
    };

    document.getElementById("retakeBtn").onclick = () => {
      canvas.style.display = "none";
      document.getElementById("retakeBtn").style.display = "none";
      document.getElementById("uploadBtn").style.display = "none";
      document.getElementById("takePhotoBtn").style.display = "inline-block";
    };

    document.getElementById("uploadBtn").onclick = () => {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("patient_id", patientId);
        formData.append("image", blob, `${patientId}_${Date.now()}.jpg`);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(msg => {

    };
  </script>
