<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>舌象判別練習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto; margin: 24px; }
    .wrap { max-width: 780px; margin: 0 auto; }
    .imgbox { text-align: center; margin: 12px 0 20px; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    .choices { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    label { display: flex; align-items: center; gap: 8px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
    button { margin-top: 16px; padding: 10px 16px; border: 0; border-radius: 8px; background:#2563eb; color:#fff; cursor: pointer; }
    button:hover { background:#1d4ed8; }
    .meta { color:#666; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>舌象判別練習（核心版：Cloudinary 直接出題）</h2>

    <p>{{ question.question or '請判斷此舌頭的主要顏色為？' }}</p>

    <div class="imgbox">
      <img src="{{ question.image_url }}" alt="練習圖片" />
      <div class="meta">{{ question.image_url }}</div>
    </div>

    <form method="POST" action="/submit_practice_answer">
      <!-- Cloudinary 直接出題：用 hidden 傳正解 -->
      <input type="hidden" name="correct" value="{{ correct }}">
      <input type="hidden" name="image_url" value="{{ question.image_url }}">

      <div class="choices">
        {% for opt in question.choices %}
          <label>
            <input type="radio" name="answer" value="{{ opt }}" required>
            <span>{{ opt }}</span>
          </label>
        {% endfor %}
      </div>

      <button type="submit">送出答案</button>
    </form>

    <p style="margin-top:16px;">
      <a href="/practice_quiz">再換一題</a> ｜ <a href="/teaching">回教學資源</a>
    </p>
  </div>
</body>
</html>
