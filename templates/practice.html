{% extends "base.html" %}
{% block title %}舌診練習{% endblock %}

{% block content %}
<div class="card">
  <h1>舌診練習</h1>
  <p class="muted">請觀察圖片並選出最符合的選項；提交後會顯示解析。</p>

  <h2 style="margin-top:6px">{{ question.question }}</h2>
  <div class="center" style="margin:12px 0">
    <img src="{{ question.image_url }}" alt="舌照" style="max-height:360px; border-radius:12px">
  </div>

  <form method="POST" action="{{ url_for('submit_practice_answer') }}" id="quizForm" class="flex-col" novalidate>
    <input type="hidden" name="qid" value="{{ qid }}">

    <div class="table-wrap" aria-label="選項清單">
      <table class="table table-striped table-compact">
        <thead><tr><th style="width:56px">選</th><th>選項</th></tr></thead>
        <tbody>
          {% for choice in question.choices %}
          <tr>
            <td><input type="radio" name="answer" value="{{ choice }}" required aria-label="選擇 {{ choice }}"></td>
            <td><label style="display:block; width:100%">{{ choice }}</label></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div id="formAlert" class="alert error" style="display:none; margin-top:8px">請先選擇一個選項再提交。</div>

    <div class="sticky-actions btn-group" style="margin-top:8px">
      <button type="submit" class="btn">提交答案</button>
      <a class="btn btn-outline" href="{{ url_for('quiz') }}">換一題</a>
      <a class="btn btn-outline" href="{{ url_for('teaching') }}">返回教學</a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById('quizForm').addEventListener('submit', function(e){
    if(!this.querySelector('input[name="answer"]:checked')){
      e.preventDefault(); const al = document.getElementById('formAlert'); al.style.display='block';
      setTimeout(()=> al.style.display='none', 1600);
    }
  });
  window.addEventListener('DOMContentLoaded', () => { document.querySelector('input[name="answer"]')?.focus(); });
</script>
{% endblock %}
