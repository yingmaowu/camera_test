<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>拍攝照片</title></head>
<body>
<h2>病患 ID：{{ patient_id }}</h2>
<video id="video" width="400" autoplay></video>
<canvas id="canvas" width="400" height="300" style="display:none;"></canvas><br>
<button id="snap">拍攝</button>
<div id="confirm-buttons" style="display:none;">
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">上傳並辨識</button>
    </form>
    <button onclick="retake()">重新拍攝</button>
</div>
<br><br>
<a href="{{ url_for('index') }}"><button>返回功能選單</button></a>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const confirmButtons = document.getElementById('confirm-buttons');
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);
    snap.onclick = function() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = 'block';
        confirmButtons.style.display = 'block';
        video.style.display = 'none';
        snap.style.display = 'none';
    }
    function retake() {
        video.style.display = 'block';
        canvas.style.display = 'none';
        snap.style.display = 'inline';
        confirmButtons.style.display = 'none';
    }
</script>
</body>
</html>
