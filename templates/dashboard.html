<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>病患功能選單</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding-top: 3rem; }
    h2 { margin-bottom: 1rem; }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h2>病患 ID：<span id="patientName"></span></h2>
  <button onclick="goCamera()">📸 拍攝舌苔照片</button>
  <button onclick="goHistory()">🖼 查詢歷史照片</button>

  <script>
    const patientId = new URLSearchParams(window.location.search).get("patient");
    document.getElementById("patientName").textContent = patientId;

    function goCamera() {
      window.location.href = `/?patient=${patientId}`;
    }
    function goHistory() {
      window.location.href = `/history?patient=${patientId}`;
    }
  </script>
</body>
</html>
