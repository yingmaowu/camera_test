<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}舌苔系統{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Top Nav -->
  <header class="nav">
    <div class="nav__left">
      <button class="btn btn-ghost" onclick="history.back()" aria-label="上一頁">← 上一頁</button>
    </div>
    <div class="nav__center">
      <a class="nav__brand" href="{{ url_for('home') }}">舌苔辨識與教學</a>
    </div>
    <div class="nav__right">
      <a class="btn" href="{{ url_for('index') }}">相機</a>
      <a class="btn" href="{{ url_for('history') }}">歷史</a>
      <a class="btn" href="{{ url_for('teaching') }}">教學</a>
      <a class="btn btn-outline" href="{{ url_for('quiz') }}">練習</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© {{ 2025 }} 幸福吳家 · 舌苔系統</div>
    <div class="footer__links">
      <a href="{{ url_for('home') }}">首頁</a>
      <a href="{{ url_for('teaching') }}">教學資源</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
