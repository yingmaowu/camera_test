<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{% block title %}Tongue識課{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- 僅針對導覽列的按鈕做覆寫：手機上維持自然寬度，不要全寬扁長 -->
  <style>
    .nav .btn {
      width: auto !important;
      min-width: auto !important;
      flex: 0 0 auto;
      padding: 10px 14px;       /* 稍微緊湊，避免被擠壓變形 */
    }
    .nav__right{
      display:flex;
      gap:8px;
      flex-wrap: wrap;          /* 小螢幕自動換行，避免壓扁 */
      justify-content:flex-end; /* 讓品牌在左、按鈕在右 */
    }
    /* 避免 Ghost 按鈕在極小螢幕佔太多空間 */
    .btn.btn-ghost{ box-shadow:none; padding:8px 10px }
  </style>
</head>
<body>
  <header class="nav">
    <button class="btn btn-ghost" onclick="history.back()" aria-label="上一頁" style="width:auto">←</button>
    <a class="nav__brand" href="{{ url_for('home') }}">Tongue識課</a>

    <div class="nav__right" id="navRight">
      <a class="btn" href="{{ url_for('id_input', next='index') }}">舌苔辨識</a>
      <a class="btn" href="{{ url_for('teaching') }}">教學資源</a>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="footer__links">
      <a href="{{ url_for('home') }}">首頁</a>
      <a href="{{ url_for('teaching') }}">教學資源</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
