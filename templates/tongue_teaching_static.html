<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>舌象分類教學（互動版）</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p.lead { color: #555; margin-top: 0; }
    .panel { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) { .panel { grid-template-columns: 1.1fr 1fr; } }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; }
    .tongue-box { aspect-ratio: 1/1; background: #fafafa; border-radius: 16px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .tongue-box img { max-width: 100%; height: auto; display:block; }
    .btns { display:flex; flex-wrap: wrap; gap: 8px; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 999px; cursor: pointer; background:#fff; }
    .btn.active { background:#111; color:#fff; border-color:#111; }
    .result { line-height:1.6; }
    .muted { color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>舌象分類教學</h1>
    <p class="lead">選擇「部位」與「顏色」，查看對應的中醫判讀與常見方劑。</p>

    <div class="panel">
      <div class="card">
        <div class="tongue-box">
          <!-- 你可以換成自己的示意圖 -->
          <img id="tongue-illustration" alt="舌頭示意圖" src="https://dummyimage.com/600x600/f5f5f5/aaa.png&text=Tongue+Diagram">
        </div>
      </div>
      <div class="card">
        <h3>步驟 1：選擇部位</h3>
        <div class="btns" id="region-btns"></div>

        <h3 style="margin-top:16px;">步驟 2：選擇顏色</h3>
        <div class="btns" id="color-btns"></div>

        <div style="margin-top:16px;">
          <button id="reset" class="btn">重設</button>
        </div>

        <div id="result" class="result" style="margin-top:16px;"></div>
      </div>
    </div>

    <p class="muted" style="margin-top:16px;">此頁為教學解說，不涉及作答與判分。如需練習題，請回到「舌象判別練習」。</p>
  </div>

  <script src="/static/js/tongue_teaching.js"></script>
</body>
</html>
