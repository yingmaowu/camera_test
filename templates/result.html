<!DOCTYPE html>
<html>
<head><title>答案解析</title></head>
<body>
  <h2>你的答案是：{{ user_answer }}</h2>
  <h2>正確答案是：{{ correct_answer }}</h2>
  <h3 style="color: {{ 'green' if is_correct else 'red' }}">
    {% if is_correct %}✅ 答對了！{% else %}❌ 答錯了{% endif %}
  </h3>
  <p><strong>解析：</strong>{{ explanation }}</p>
  <a href="/practice">再練一題</a>
</body>
</html>
