{% extends "base.html" %}
{% block title %}答案解析{% endblock %}
{% block content %}
<div class="card">
  <h1>答案解析</h1>

  <div class="grid grid-2" style="margin-top:12px">
    <div class="card">
      <h2>你的答案</h2>
      <p style="font-size:1.1rem"><span class="badge">{{ user_answer }}</span></p>
    </div>
    <div class="card">
      <h2>正確答案</h2>
      <p style="font-size:1.1rem"><span class="badge">{{ correct_answer }}</span></p>
    </div>
  </div>

  <div class="card" style="margin-top:16px">
    <h2>判定</h2>
    <h3 style="margin-top:8px; color: {{ 'green' if is_correct else 'red' }}">
      {% if is_correct %}✅ 答對了！{% else %}❌ 答錯了{% endif %}
    </h3>
  </div>

  <div class="card" style="margin-top:16px">
    <h2>解析</h2>
    <p style="margin-top:8px; line-height:1.8">{{ explanation }}</p>
  </div>

  <div class="sticky-actions flex" style="justify-content:center; margin-top:16px">
    <a class="btn" href="{{ url_for('quiz') }}">再練一題</a>
    <a class="btn btn-outline" href="{{ url_for('teaching') }}">返回教學</a>
  </div>
</div>
{% endblock %}
