{% extends "base.html" %}
{% block title %}教學資源{% endblock %}
{% block content %}
<div class="card">
  <h1>教學資源</h1>
  <p class="muted">選擇想要學習或練習的模組。</p>

  <div class="grid grid-2" style="margin-top:12px">
    <a class="card" href="{{ url_for('practice') }}" style="text-decoration:none; color:inherit">
      <h2>舌象分類練習</h2>
      <p>從 Cloudinary / 題庫隨機抽題，熟悉黃苔、白苔、灰黑苔、紅紫舌等分類。</p>
      <span class="badge">練習模式</span>
    </a>

    <a class="card" href="{{ url_for('teaching_five_regions') if 'teaching_five_regions' in globals() else url_for('teaching') }}" style="text-decoration:none; color:inherit">
      <h2>五區診斷教學</h2>
      <p>了解舌尖、舌邊、舌中、舌根等區域的判讀與中醫對應。</p>
      <span class="badge">學習模式</span>
    </a>
  </div>

  {# 若你有其它教學頁 / 互動教材連結，一併加入 #}
</div>
{% endblock %}
