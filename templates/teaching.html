<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>教學資源</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto; margin: 24px; }
    h2 { margin-bottom: 12px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 12px 16px; border-radius: 10px; border: 1px solid #d1d5db;
      background: #f8fafc; cursor: pointer; font-size: 16px; text-decoration: none; color: inherit;
    }
    .btn:hover { background: #eef2ff; border-color: #c7d2fe; }
    .muted { color: #6b7280; font-size: 12px; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>教學資源</h2>

    <div class="grid">
      <a class="btn" href="/tongue_teaching">舌象分類教學</a>
      <a class="btn" href="/practice_quiz">舌象判別練習</a>
      <a class="btn" href="/practice">中醫五區辨識練習</a>

      <!-- 五區診斷練習（未啟用路由 /practice_zone，先隱藏避免 404）
      <a class="btn" href="/practice_zone">五區診斷練習</a>
      -->
    </div>

    <p class="muted">提示：若題庫尚未建立，舌象判別練習會自動從 Cloudinary「home/」資料夾直接抽題。</p>
    <p><a class="btn" href="javascript:history.back()">上一頁</a></p>
  </div>
</body>
</html>
