<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歷史照片紀錄</title>
</head>
<body>
  <h2>歷史照片紀錄</h2>
  <div id="photoGrid"></div>

  <script>
    const photoGrid = document.getElementById("photoGrid");
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient");

    fetch(`/photos?patient=${patientId}`)
      .then(res => res.json())
      .then(urls => {
        if (urls.length === 0) {
          photoGrid.innerHTML = "<p>尚無照片記錄</p>";
          return;
        }
        urls.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.style.width = "150px";
          img.style.margin = "10px";
          img.onclick = () => {
            fetch(`/analyze_color?path=${encodeURIComponent(url)}`)
              .then(res => res.json())
              .then(data => {
                alert(`🧠 中醫推論：${data["中醫推論"]}\n🎨 主色：${data["舌苔主色"]}`);
              });
          };
          photoGrid.appendChild(img);
        });
      });
  </script>
</body>
</html>
