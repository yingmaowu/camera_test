{% extends "base.html" %}
{% block title %}歷史紀錄{% endblock %}
{% block content %}
<div class="card">
  <h1>歷史紀錄</h1>
  <p class="muted">瀏覽過往拍攝影像與分析結果。</p>

  <!-- 空狀態骨架 -->
  <div id="history-skeleton" class="grid grid-3" style="margin-top:12px">
    <div class="skeleton box"></div>
    <div class="skeleton box"></div>
    <div class="skeleton box"></div>
  </div>

  <!-- 真正內容容器（你的 JS 會把卡片塞進來） -->
  <div id="history-list" class="grid grid-3" style="display:none"></div>

  <!-- 若你原本頁面有分頁、刪除、查看標記圖等功能，保持相同 id 以沿用 JS -->
  {# 原 history.html 其它內容放這裡 #}
</div>
{% endblock %}
{% block scripts %}
<script>
  // 範例：載入完成後切換骨架 -> 實際清單（你的原本 fetch 完成時也可以做）
  window.addEventListener('DOMContentLoaded', ()=>{
    setTimeout(()=>{
      document.getElementById('history-skeleton').style.display='none';
      document.getElementById('history-list').style.display='grid';
    }, 600);
  });
</script>
{% endblock %}
