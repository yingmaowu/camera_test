<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>歷史照片</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>歷史照片 - 病患 ID：{{ patient_id }}</h1>
  <div class="photo-grid">
    {% for photo in photos %}
    <div class="photo-item">
      <img src="{{ photo }}" alt="photo">
      <form method="post" action="/delete" onsubmit="return confirm('確定刪除這張照片？');">
        <input type="hidden" name="patient_id" value="{{ patient_id }}">
        <input type="hidden" name="filename" value="{{ photo.split('/')[-1] }}">
        <button type="submit">🗑️ 刪除</button>
      </form>
    </div>
    {% endfor %}
  </div>
  <form action="/" method="get">
    <button type="submit">📁 返回功能選單</button>
  </form>
</body>
</html>
