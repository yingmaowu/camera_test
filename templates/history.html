<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>歷史照片</title></head>
<body>
<h2>病患 ID：{{ patient_id }}</h2>
{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>
            <img src="{{ url_for('uploaded_file', patient_id=patient_id, filename=photo) }}" width="200"><br>
            <form method="POST" action="{{ url_for('delete', filename=photo) }}">
                <button type="submit">刪除</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>沒有歷史照片。</p>
{% endif %}
<a href="{{ url_for('camera') }}"><button>拍攝新照片</button></a>
<a href="{{ url_for('index') }}"><button>返回功能選單</button></a>
</body>
</html>
