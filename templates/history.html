<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>歷史照片紀錄</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; text-align: center; margin: 0; padding: 2rem; }
    h2 { margin-bottom: 1rem; }
    .button-row { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    button { font-size: 1rem; padding: 0.5rem 1.2rem; border: none; border-radius: 8px; background-color: #4a90e2; color: white; cursor: pointer; }
    button:hover { background-color: #357ABD; }
    #photoGrid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; max-width: 1000px; margin: 2rem auto; }
    .photo-card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; }
    .photo-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .photo-card img { width: 100%; display: block; object-fit: cover; }
    .timestamp { padding: 0.4rem; font-size: 0.9rem; color: #666; }
    table { margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.4rem; }
  </style>
</head>
<body>
  <h2>📁 歷史照片紀錄</h2>
  <div class="button-row">
    <button onclick="window.location.href='/'">回病患 ID 輸入</button>
    <button id="backIndex">回拍照頁</button>
  </div>
  <div id="photoGrid"></div>
  <script>
    const photoGrid = document.getElementById("photoGrid");
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient") || "";
    document.getElementById("backIndex").onclick = () => {
      window.location.href = `/index?patient=${patientId}`;
    };
    function formatTime(iso) {
      const d = new Date(iso);
      return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
    }
    fetch(`/history_data?patient=${patientId}`)
      .then(res => res.json())
      .then(records => {
        if (!records.length) {
          photoGrid.innerHTML = "<p>尚無照片</p>";
          return;
        }
        records.forEach(record => {
          const card = document.createElement("div");
          card.className = "photo-card";
          const img = document.createElement("img");
          img.src = record.image_url;
          const time = document.createElement("div");
          time.className = "timestamp";
          time.textContent = formatTime(record.timestamp);
          card.appendChild(img);
          card.appendChild(time);
          card.onclick = () => {
            let fiveRegionsTable = "<table><tr><th>區域</th><th>L</th><th>A</th><th>B</th><th>推論</th></tr>";
            if (record.five_regions && !record.five_regions.error) {
              Object.keys(record.five_regions).forEach(region => {
                const r = record.five_regions[region];
                fiveRegionsTable += `<tr><td>${region}</td><td>${r.L}</td><td>${r.A}</td><td>${r.B}</td><td>${r.推論}</td></tr>`;
              });
            } else {
              fiveRegionsTable += "<tr><td colspan='5'>無法判斷</td></tr>";
            }
            fiveRegionsTable += "</table>";

            Swal.fire({
              title: "🧠 中醫推論",
              html: `
                <strong>舌苔主色：</strong> ${record.main_color}<br><br>
                <strong>推論內容：</strong><br>${record.comment}<br><br>
                <strong>醫療建議：</strong><br>${record.advice}<br><br>
                ${fiveRegionsTable}
                <button id="deleteBtn" style="margin-top:1rem;padding:0.5rem 1rem;background:#e74c3c;color:white;border:none;border-radius:6px;">刪除這筆紀錄</button>
              `,
              showConfirmButton: false,
              didOpen: () => {
                document.getElementById("deleteBtn").onclick = () => {
                  Swal.fire({
                    title: "確定要刪除？",
                    text: "這筆資料將無法復原",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "刪除",
                    cancelButtonText: "取消"
                  }).then(result => {
                    if (result.isConfirmed) {
                      fetch("/delete_record", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: record._id })
                      }).then(res => res.json())
                        .then(resp => {
                          if (resp.success) {
                            Swal.fire("✅ 已刪除", "", "success").then(() => location.reload());
                          } else {
                            Swal.fire("❌ 刪除失敗", resp.error || "未知錯誤", "error");
                          }
                        });
                    }
                  });
                };
              }
            });
          };
          photoGrid.appendChild(card);
        });
      });
  </script>
</body>
</html>
